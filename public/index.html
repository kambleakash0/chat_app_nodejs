<!DOCTYPE html>
<html>
    <head>
        <title>Chat App</title>
        <link rel="icon" href="/img/favicon.png">
        <link rel="stylesheet" href="/css/styles.min.css">
    </head>
    <body>
        <div class="centered-form">
            <div class="centered-form__box">
                <h1>Join</h1>
                <form action="/chat.html">
                    <label>Room</label>
                    <input type="text" value="ak" name="room" placeholder="Room" readonly required>
                    <label>Display name</label>
                    <input type="text" name="username" placeholder="Username" required>
                    <label>Contact No.</label>
                    <input type="tel" name="contact" placeholder="9876543210" pattern="[0-9]{10}" required>
                    <label>Items to be ordered</label>
                    <input type="text" name="items" placeholder="Comma separated items list" pattern="[a-zA-Z0-9],{*}[a-zA-Z0-9]{1}" required>
                    <label>Expected Delivery Date and time</label>
                    <input type="date" name="date" placeholder="Expected date" required>
                    <button>Join</button>
                </form>
            </div>
        </div>
    </body>
</html>
